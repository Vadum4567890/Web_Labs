<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cameras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__items">
                <div class="header__items_start">
                    <div class="header__title">
                        <h1>Cameras</h1>
                    </div>
                    <div class="header__homebtn">
                        <button type="button" class="mainbtn" id="home-btn">My Cameras</button>
                    </div>
                    <div class="header__create-camera-btn">
                        <button type="button" class="mainbtn" id="create-btn">Create Camera</button>
                    </div>
                </div>
                <div class="header__items_end">
                    <div class="header__input">
                        <input type="text" class="input" id="search-input" placeholder="Search...">
                    </div>
                    <div class="header__searchbtn">
                        <button type="button" class="btn" id="search-btn">Search</button>
                    </div>
                    <div class="header__clearbtn">
                        <button type="button" class="btn" id="clear-btn">Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="main__container">
        <aside class="side-block">
            <div class="aside__items">
                <div class="aside__header">
                    <h2>Manage cameras</h2>
                </div>
                <div class="aside__sort">
                    <div class="aside__sort_text">
                        <p>Sort by Name</p>
                    </div>
                    <div class="switch-btn" id="toggle-switch"></div>
                </div>
                <div class="aside__count">
                    <p>Quantity of cameras: </p>
                    <p id="count">0</p>
                </div>
            </div>
        </aside>
        <div class="main" id="camera-list">
            
        </div>
    
        <div id="camera-modal" class="modal">
            <div class="modal-content">
                <span class="close" id="close-modal">&times;</span>
                <h2 id="modal-title">Create Camera</h2>
                <form id="camera-form">
                    <input type="hidden" id="camera-id">
                    <label for="manufacturer">Manufacturer:</label>
                    <input type="text" id="manufacturer" name="manufacturer" required>
    
                    <label for="memory">Memory (MB):</label>
                    <input type="number" id="memory" name="memory" step="1" required min="1">
    
                    <label for="zoom">Zoom Factor:</label>
                    <input type="number" id="zoom" name="zoom" step="0.1" required min="0.1" max="10">
    
                    <button type="button" id="save-camera-btn">Save</button>
                </form>
            </div>
        </div>
    </div>

    
    <script src="js/script.js"></script>
</body>
</html>
